server:
  application:
    name: post-web
  port: 8071
spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  kafka:
    bootstrap-servers: ${kafka.bootstrap-servers} #localhost:9092
    consumer:
      auto-offset-reset: earliest
      group-id: post-web
kafka:
  topic:
    product:
      request: post-req-topic
      reply: post-req-reply-topic
  request-reply:
    timeout-ms: 10000
product:
  topic:
    request:
      numPartitions: 5
logging:
  level:
    root: info