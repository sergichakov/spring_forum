server:
  application:
    name: product-server
#  port: 8083
spring:
  datasource:
    url: ${datasource.url} #jdbc:postgresql://localhost:5432/directoriesdb # ##jdbc:postgresql://${DB_SERVER}/${POSTGRES_DB}
    username: ${datasource.username} #forum # ##${POSTGRES_USER}
    password: ${datasource.password} #ForumPassword # ##${POSTGRES_PASSWORD}
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  main: ## need to disable tomcat port 8080
    web-application-type: none
  kafka:
    bootstrap-servers: ${kafka.bootstrap-servers} #localhost:9092
    consumer: 
      auto-offset-reset: earliest
      group-id: product-server
  liquibase:
    #change-log: classpath:/db/changelog/db.changelog-master.xml
    changeLog: "classpath:db/changelog.sql"
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        hbm2ddl:
          auto: ${hibernate.ddl-auto} # #create-drop
        dialect: ${datasource.dialect}
    show-sql: true

kafka:
  topic:
    product:
      request: directory-req-topic
      reply: directory-req-reply-topic
  request-reply:
    timeout-ms: 10000
product:
  topic:
    request:
      numPartitions: 2
logging:
  level:
    root: info